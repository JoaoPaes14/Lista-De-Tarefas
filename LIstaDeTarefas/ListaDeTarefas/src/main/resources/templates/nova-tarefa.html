<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Nova Tarefa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      margin-top: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cadastrar Nova Tarefa</h1>

  <form th:action="@{/tarefas}" th:object="${tarefa}" method="post">
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required />

    <label>Concluída?</label>
    <input type="checkbox" th:field="*{concluida}" />

    <label>Usuário:</label>
    <select th:field="*{usuario.id}" required>
      <option value="" disabled selected>Selecione um usuário</option>
      <option th:each="usuario : ${usuarios}"
              th:value="${usuario.id}"
              th:text="${usuario.nome}">
      </option>
    </select>

    <button type="submit">Salvar</button>
  </form>

  <a th:href="@{/tarefas}">Voltar</a>
</div>
</body>
</html>
